<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>centering with the flexbox</title>
    <style>
      html,
      body {
        height: 100%;
      }

      .parent {
        height: 200px;
        background: gray;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .child {
        background-color: orange;
        width: 200px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">This div is centered horizontally and vertically.</div>
    </div>
  </body>
</html>
