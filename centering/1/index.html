<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Layout practice</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:400,900&display=swap"
    />
    <style>
      .center {
        border: 5px solid;
        margin: auto;
        background-color: green;
        width: 50%;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <p>
        This div takes up the width specified in CSS and the remaining space is split equally
        between the two margins.
      </p>
    </div>
  </body>
</html>
