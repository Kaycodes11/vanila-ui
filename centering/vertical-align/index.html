<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vertical align</title>
    <style>
      .center {
        border: 5px solid;
        height: 150px;
        line-height: 150px;
      }

      p {
        line-height: normal;
        display: inline-block;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <p>The text in this div is centered vertically.</p>
    </div>
  </body>
</html>
